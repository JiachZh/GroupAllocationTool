<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static',filename='style.css') }}">
    <!-- fontawesome-->
    <script src="https://kit.fontawesome.com/32bfd08d2a.js" crossorigin="anonymous"></script>    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Montserrat:wght@500&family=Sacramento&display=swap" rel="stylesheet">

    <title>Group Allocation Tool by Team Q</title>
  </head>

  <body>
    <div id="flashes">
      {% with messages = get_flashed_messages() %}
          {% if messages %}
          <ul class=flashes>
              {% for message in messages %}
                  <li>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
      {% endwith %}
      </div>
  
      <div id="content">
      {% block content %}
      {% endblock %}
      </div>

           <!-- JavaScript: Bootstrap and own -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="static/app.js"></script> 

      
            
  </body>
</html>
